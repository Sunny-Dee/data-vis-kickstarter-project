		<!-- D3 Code-->
		<script type="text/javascript">
			
			d3.json("bang.json", function (json) {

				console.log(json.projects);
				
				postThis(json.projects);
				
				bar(json.projects);
				
				createSVG(json.projects)
				
			})
			
						
			var bar = function(stuff) {
				d3.select("body").selectAll("div")
					.data(stuff)
					.enter()
					.append("div")
					.attr("class", "bar")
					.style("height", function(d) {
					return d.goal/100 + "px";
					});
			}

			var postThis =  function(stuff){
				d3.select("body").selectAll("p")
					.data(stuff)
					.enter()
					.append("p")
					.text(function(d){
					return d.name; 
				})
			}
			
			
			var dataset = [ 5, 10, 15, 20, 25 ];
			//Width and height
			var w = 600;
			var h = 500;
			var barPadding = 1;
			
			var svg = d3.select("body")
			.append("svg")
			.attr("width", w) 
			.attr("height", h);
			
			var createSVG = function(stuff){
				svg.selectAll("rect")
				.data(stuff)
				.enter()
				.append("rect")
				.attr("x", function(d, i){
					return i * (w / dataset.length);
				})
				.attr("y", function(d){
					return h - (d.goal * .5);
				})
				.attr("width", w / dataset.length - barPadding)
				.attr("height", function(d){
					return d.goal * .4;
					return d.goal * .4;
				});
			}
